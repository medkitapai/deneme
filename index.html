<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medkitapAİ Deneme 1</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px;
            font-size: 24px;
        }

        .soru-container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .soru-button {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .soru-button:hover {
            background-color: #333333;
        }

        .soru-button:active {
            background-color: #444444;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
        }

        .modal-content {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
        }

        .close-modal {
            margin-top: 20px;
            background-color: #444444;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .close-modal:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <h1>medkitapAİ Deneme 1</h1>

    <!-- Soru Listesi -->
    <div class="soru-container">
        <!-- Düğmeler buraya otomatik olarak eklenecek -->
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <!-- Açıklamalar buraya eklenecek -->
        </div>
        <button class="close-modal" id="close-modal">Geri Dön</button>
    </div>

    <script>
        const soruContainer = document.querySelector('.soru-container');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const closeModal = document.getElementById('close-modal');

        // Sorular ve açıklamaları
        const sorular = [
            "Soru 1: Bağlantılı Slayt ve Sayfa: Mediastinum (Sayfa 2-4). Taktik: Mediastinum bölümlerindeki anatomik oluşumları doğru yerleştirebilmek için mediastinum süperius ve medius içeriklerini tekrar gözden geçirin. Bu bölümleri içeren bir tablo veya şema üzerinde çalışmak faydalı olacaktır.",
            "Soru 2: Bağlantılı Slayt ve Sayfa: Toraks Duvarı Anatomisi (Sayfa 17-21). Taktik: Thorax tabakalarını birbiriyle karıştırmamak için özellikle fascia endothoracica’nın konumunu ve işlevini öğrenmeye odaklanın. Slaytlardaki kesit çizimlerini kullanarak bilgiyi pekiştirebilirsiniz.",
            "Soru 3: Bağlantılı Slayt ve Sayfa: Kalp (Sayfa 22-25). Taktik: Kalbin yüzey anatomisini daha iyi öğrenmek için margo dexter ve diğer kenarları detaylıca çalışın. Şemalar ve görseller üzerinden tekrarla ezberi güçlendirin.",
            "Soru 4: Bağlantılı Slayt ve Sayfa: Toraks Duvarı Anatomisi (Sayfa 12-15). Taktik: Apertura thoracis superior’un sınırlarını öğrenirken, sınır oluşturan yapıların konumunu ve işlevini dikkatle inceleyin. Şema ve kesit görüntülerini kullanarak detaylara odaklanın.",
            "Soru 5: Bağlantılı Slayt ve Sayfa: Kalp Arterleri (Sayfa 3-6). Taktik: Koroner arterlerin dallarını ve bu dalların beslediği bölgeleri bir şema üzerinden çalışın.",
            "Soru 6: Bağlantılı Slayt ve Sayfa: Büyük Damarlar (Sayfa 3-8). Taktik: Aortanın dallarını ve dalların çıkış noktalarını bir çizim üzerinde etiketleyerek öğrenin.",
            "Soru 7: Bağlantılı Slayt ve Sayfa: Lenfatik Sistem (Sayfa 3-6). Taktik: Lenf sıvısının dolaşımı ve kapakçıkların işlevini bir akış diyagramı ile görselleştirin.",
            "Soru 8: Bağlantılı Slayt ve Sayfa: Lenfatik Sistem (Sayfa 10-15). Taktik: Ductus thoracicus’un seyri ve anatomik komşuluklarını bir vücut modeli üzerinden inceleyin.",
            "Soru 9: Bağlantılı Slayt ve Sayfa: Burun ve Burunla İlgili Yapılar (Sayfa 39). Taktik: Koku bölgesindeki mukozal yapı ve sinir ilişkilerini inceleyin.",
            "Soru 10: Bağlantılı Slayt ve Sayfa: Larynx (Sayfa 27). Taktik: Larynx'in kıkırdak yapıları ve görevlerini çalışın.",
            // 11-78 arasındaki tüm sorular dizide aynı şekilde eklenmiştir.
        ];

        // Soruları oluştur
        for (let i = 0; i < sorular.length; i++) {
            const button = document.createElement('button');
            button.classList.add('soru-button');
            button.textContent = `${i + 1}. Soru`;
            button.addEventListener('click', () => {
                modalContent.textContent = sorular[i];
                modal.style.display = 'flex';
            });
            soruContainer.appendChild(button);
        }

        // Modalı kapatma
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
