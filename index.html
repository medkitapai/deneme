<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedkitapAi - Deneme Soruları</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MedkitapAi - Deneme Soruları</h1>
        </header>
        
        <!-- Soru listesi bölümü -->
        <div id="question-links" class="question-list">
            <script>
                for (let i = 1; i <= 78; i++) {
                    document.write(`
                        <div class="question-item" onclick="showQuestion(${i})">
                            <span>${i}. Soru</span>
                        </div>
                    `);
                }
            </script>
        </div>

        <!-- Soru içeriği bölümü -->
        <div id="question-display" class="question-content" style="display: none;">
            <h2 id="question-title"></h2>
            <p id="question-content"></p>
            <button onclick="backToList()" class="back-button">Geri</button>
        </div>

        <!-- Puan hesaplama bölümü -->
        <footer>
            <label for="correct-answers">Doğru Sayısı:</label>
            <input type="number" id="correct-answers" min="0" max="78" placeholder="0-78" />
            <label for="practice-answers">Pratik Doğru Sayısı:</label>
            <input type="number" id="practice-answers" min="0" max="19" placeholder="0-19" />
            <button onclick="calculateScore()" class="calculate-button">Puan Hesapla</button>
            <p id="score-display"></p>
        </footer>
    </div>

    <script>
        function calculateScore() {
            const correctAnswers = parseInt(document.getElementById("correct-answers").value);
            const practiceAnswers = parseInt(document.getElementById("practice-answers").value);

            if (isNaN(correctAnswers) || correctAnswers < 0 || correctAnswers > 78) {
                alert("Lütfen 0 ile 78 arasında bir doğru sayısı girin.");
                return;
            }

            if (isNaN(practiceAnswers) || practiceAnswers < 0 || practiceAnswers > 19) {
                alert("Lütfen 0 ile 19 arasında bir pratik doğru sayısı girin.");
                return;
            }

            // Otomatik 3 puan
            let score = 3;

            // Pratik puanı: pratik doğru sayısının yarısı kadar ek puan (örneğin, 10 doğru varsa 5 puan)
            score += Math.round(practiceAnswers * 0.5);

            // Baraj sistemi: 39'dan fazla doğru varsa, her iki yanlış bir doğruyu götürür
            const threshold = 39;
            if (correctAnswers > threshold) {
                const excessCorrect = correctAnswers - threshold;
                const adjustedCorrect = threshold + (excessCorrect - Math.floor((78 - correctAnswers) / 2));
                score += Math.round((adjustedCorrect / 78) * 100);
            } else {
                score += Math.round((correctAnswers / 78) * 100);
            }

            // Sonucu en yakın tam sayıya yuvarla
            score = Math.round(score);

            document.getElementById("score-display").textContent = `Puanınız: ${score} / 100`;
        }
    </script>
</body>
</html>
