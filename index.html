<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedkitapAi - Deneme Soruları</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MedkitapAi - Deneme Soruları</h1>
        </header>
        
        <!-- Soru listesi bölümü -->
        <div id="question-links" class="question-list">
            <script>
                for (let i = 1; i <= 80; i++) {
                    document.write(`
                        <div class="question-item" onclick="showQuestion(${i})">
                            <span>${i}. Soru</span>
                        </div>
                    `);
                }
            </script>
        </div>

        <!-- Soru içeriği bölümü -->
        <div id="question-display" class="question-content" style="display: none;">
            <h2 id="question-title"></h2>
            <p id="question-content"></p>
            <button onclick="backToList()" class="back-button">Geri</button>
        </div>

        <!-- Puan hesaplama bölümü -->
        <footer>
            <label for="correct-answers">Doğru Sayısı:</label>
            <input type="number" id="correct-answers" min="0" max="80" placeholder="0-80" />
            <button onclick="calculateScore()" class="calculate-button">Puan Hesapla</button>
            <p id="score-display"></p>
        </footer>
    </div>

    <script>
        const questionData = {
            1: "Bu soruyu yanlış yaptıysanız, kalp sayfasının 20-30. sayfalarına tekrar bakmanız gerek.",
            2: "Bu soruyu yanlış yaptıysanız, kalp sayfasının 31-40. sayfalarına tekrar bakmanız gerek.",
            // 80’e kadar her bir soru için benzer satırlar ekleyin.
            80: "Bu soruyu yanlış yaptıysanız, kalp sayfasının 350-360. sayfalarına tekrar bakmanız gerek."
        };

        function showQuestion(number) {
            document.getElementById("question-links").style.display = "none";
            document.getElementById("question-display").style.display = "block";
            document.getElementById("question-title").textContent = `Soru ${number}`;
            document.getElementById("question-content").textContent = questionData[number];
        }

        function backToList() {
            document.getElementById("question-display").style.display = "none";
            document.getElementById("question-links").style.display = "block";
        }

        function calculateScore() {
            const correctAnswers = parseInt(document.getElementById("correct-answers").value);
            if (isNaN(correctAnswers) || correctAnswers < 0 || correctAnswers > 80) {
                alert("Lütfen 0 ile 80 arasında bir sayı girin.");
                return;
            }
            const score = Math.round((correctAnswers / 80) * 100);
            document.getElementById("score-display").textContent = `Puanınız: ${score} / 100`;
        }
    </script>
</body>
</html>
