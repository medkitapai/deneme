<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru Listesi</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px;
            font-size: 24px;
        }

        .soru-container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .soru-button {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .soru-button:hover {
            background-color: #333333;
        }

        .soru-button:active {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <h1>Soru Listesi</h1>
    <div class="soru-container">
        <!-- Düğmeler buraya otomatik olarak eklenecek -->
    </div>

    <script>
        const container = document.querySelector('.soru-container');

        // 1'den 78'e kadar düğmeleri oluştur
        for (let i = 1; i <= 78; i++) {
            const button = document.createElement('button');
            button.classList.add('soru-button');
            button.textContent = `${i}. Soru`;
            button.addEventListener('click', () => {
                alert('Web sitesi şu an tasarım aşamasındadır.');
            });
            container.appendChild(button);
        }
    </script>
</body>
</html>
